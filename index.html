<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>4Eyes</title>
  </head>

  <body> 

    <section class="section" id="navigation-bar__section">
        <nav id="navigation-bar">
            <div id="left-nav-buttons__container">
              <button class="nav__button">Search</button>
              <button class="nav__button">Settings</button>
              <button class="nav__button">Rolodex</button>
            </div>
            <div id="right-nav-buttons__container">
              <button class="nav__button">Logout</button>
            </div>
          </nav>
    </section>



    <section class="section" id="selected-patient__section">
        <div id="selected-patient__container">
            <div id="family-members__background"></div>
            <div id="patient-option-buttons__container">
                <button class="patient-option__button">Edit</button>
                <button class="patient-option__button">Move</button>
            </div>
            <div id="patient-name-age__container">
                <div id="full-name__text">Full Name</div>
                <div id="age__text">Age</div>
            </div>
            <textarea id="patient-notes__textarea"></textarea>
        </div>
    </section>


    <section class="section" id="selected-family__section">
        <div id="family-info__container">
            <div id="family-info__grid">
                <div class="family-info-item__container">
                    <div class="family-info__text">Family Name: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">Address: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">Unit: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">Home Phone: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">City: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">Province: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div></div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">Postal Code: </div>
                    <input class="family-info__input" type="text">
                </div>
    
                <div class="family-info-item__container">
                    <div class="family-info__text">Country: </div>
                    <input class="family-info__input" type="text">
                </div>
            </div>

            <textarea id="family-notes__textarea"></textarea>
        </div>
    </section>


    <section class="section" id="patient-info__section">
        <div id="patient-info-sections__container">
            <section id="patient-info-sidebar__section">
                <div id="patient-sidebar__container">
                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">Invoice</button>

                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">Exam</button>

                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">Insurance</button>

                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">Recall</button>

                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">Rx</button>

                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">CL</button>

                    <button class="add-patient-info__button">+</button>
                    <button class="select-patient-info__button">Links</button>
                </div>
            </section>

            <section id="patient-info-sidebar__section">
                <div id="patient-personal-info__container">
                    <div class="patient-info-label__text">First Name: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">Preferred Name: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">Middle Name: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">Last Name: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">DOB: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">Phone #: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">E-mail: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">OD: </div>
                    <input class="patient-info__input" type="text">

                    <div class="patient-info-label__text">GP: </div>
                    <input class="patient-info__input" type="text">

                </div>
            </section>

            <section id="patient-info-display__section">
                <div id="window"></div>
            </section>
        </div>
    </section>


    <section class="section" id="footer__section">
        <div id="copyright-info__container">
            <p class="copyright__text">4Eyes</p>
        </div>
    </section>

  </body>
</html>
